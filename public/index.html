<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Connect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .image-container {
            flex: 1; /* Takes up 50% of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Optional background color */
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures the image fits without distortion */
        }
        .login-container {
            flex: 1; /* Takes up 50% of the screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color:#e0f7fa;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #8db78e;
            color: rgb(6, 5, 5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="bg-2.jpg" alt="Mentor Connect">
        </div>
        <div class="login-container">
            <h1>WELCOME TO MENTOR CONNECT</h1>
            <div>
                <a href="login_mentee.html"><button>Login as Mentee</button></a>
                <a href="login_mentor.html"><button>Login as Mentor</button></a>
            </div>
        </div>
    </div>
</body>
</html>
