<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Sign-Up</title>
    <style>
          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 880px; /* Increased width for better layout */
            margin: 0 auto;
        }

        /* Label Styles */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        /* Input, Textarea, and Select Styles */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"],
        input[type="file"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }
        
        /* Button Styles */
        button {
            width: 100%;
            padding: 14px;
            background-color: #2f7f1b;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b34e;
        }

        /* Group Fields Side-by-Side */
        .form-row {
            display: flex;
            gap: 15px; /* Increased gap for better spacing */
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row > div {
            flex: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            button {
                font-size: 14px;
            }
        }
    </style>

</head>
<body>
    <h1>Mentor Sign-Up</h1>
    <form action="/signup_mentor" method="POST" enctype="multipart/form-data">
        <label>Profile Photo:</label>
        <input type="file" name="profilePhoto" required><br>
        <div class="form-row">
            <div>
        <label>First Name:</label>
        <input type="text" name="firstName" required><br>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="lastName" required><br>
    </div>
</div>
<div class="form-row">
    <div>


        <label>Email:</label>
        <input type="email" name="email" required><br>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required><br>
    </div>
</div>
<div class="form-row">
    <div>
<label>Age:</label>
        <input type="number" name="age" required><br>
    </div>
    <div>
        <label>Phone Number:</label>
        <input type="text" name="phoneNumber" required>
    </div>
</div>
<div class="form-row">
    <div>
<label>Department:</label>
<input type="text" name="department" required><br>
</div>
<div>
        <label>Years of Experience:</label>
        <input type="number" name="experience" required><br>
    </div>
    <div>
        <label>Position:</label>
        <input type="text" name="position" required><br>
    </div>
</div>
        
        <label>Category:</label>
        <input type="text" name="category" required><br>
        
        <label>Skills (comma-separated):</label>
        <input type="text" name="skills" required><br>
        
        <label>Achievements:</label>
        <input type="text" name="achievements" required><br>

       
        
        <label>LinkedIn URL:</label>
        <input type="url" name="linkedinUrl" required><br>
        
        <label>GitHub URL:</label>
        <input type="url" name="githubUrl"><br>
        
        <label>Twitter Handle (optional):</label>
        <input type="text" name="twitterHandle"><br>
        
        <label>Why do you want to become a mentor? (private):</label>
        <textarea name="mentorReason" required></textarea><br>
        
        <label>What has been your greatest achievement so far? (private):</label>
        <textarea name="achievement" required></textarea><br>
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
